<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Product Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-clr-cream">
    <main class="uneven-columns | bg-clr-white">
      <section class="product-img">
        <img src="images/image-product-desktop.jpg" alt="product-image highlighted">
      </section>
      <section class="product-info | padding-600">
        <h2 class="category | fw-regular fs-body">Perfume</h2>
        <h1 class="product-name | ff-heading fs-header clr-text-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL</p>
        <div class="pricing">
          <div class="new-price | clr-text-highlight ff-heading fs-header fw-bold"><p>$149.99</p></div>
          <div class="old-price "><p>$169.99</p></div>
        </div>
        <button class="add-cart">
          <img src="images/icon-cart.svg" alt="icon-cart-svg">
          <p>Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
